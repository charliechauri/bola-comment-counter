<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/counter.css">
</head>

<body>
  <section class="counter">

    <div class="counter__avatar-wrapper">
      <img
        src="https://scontent.fgdl3-1.fna.fbcdn.net/v/t1.0-1/p320x320/46684418_10218218785204179_4582234590160093184_n.jpg?_nc_cat=101&_nc_eui2=AeEWwFKYOfIqiNrkuV-luAMZmkV9JQ-Mq_25EqgBXtYaS28SRJfTnKzKwbwnRPXFS4EukyDYQrfuIBPk13pN6RHa6IfPb3cumjlf3HGE0jHKMQ&_nc_ht=scontent.fgdl3-1.fna&oh=faf2b7e81f9ba2ef2e5784719291082d&oe=5D948C1C"
        class="counter__avatar-image" />
    </div>

    <h2 class="counter__message">
      Comments: <span class="counter__indicator"></span>
    </h2>

    <div class="counter__button-group">
      <button class="counter__button counter__button--decrease">-</button>
      <button class="counter__button counter__button--increase">+</button>
    </div>
  </section>

  <script type="module" src="./js/Counter.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
